    <meta name="description" content="">

    <title>Streaming Media Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<body>

<div class="container" id="login">
    <div class="row">
        <div class="col-xl-8 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome, please enter your name:</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" class="login-form" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" id="username" placeholder="Name" name="username" type="text">
                            </div>
                            <input class="btn btn-lg btn-block" type="submit" value="Login" onsubmit="login.submit(); return false;">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
