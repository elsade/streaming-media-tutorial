<body>


<div class="container" id="login">
    <div class="row">
        <div class="col-xl-8 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome, please enter your name:</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" class="login-form" role="form" onsubmit="return login.submit()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" id="username" placeholder="Name" name="username" type="text">
                            </div>
                            <input class="btn btn-lg btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid" id="media-block">
    <div class="row">

        <div id="station-block" class="col-sm-2 col-md-2 col-lg-2 sidebar">
            <h3>Stations</h3>
            <ul id="station-list" class="nav nav-sidebar">
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h3 id="page-header">Please choose a station.</h3>

            <div id="player" class="row placeholders">
                <div class="col-xs-10 col-sm-8 placeholder">
                    <img id="cover" width="400" height="400" class="img-responsive" src="placeholder.jpeg">
                    <video id="video" width="640" height="480" src=""></video>
                    <div id="song-info">
                        <div id="title"></div>
                        <div id="artist"></div>
                        <div id="album"></div>
                    </div>

                    <div id="player-controls">
                        <a href="#" class="player-button" id="play-pause"><i class="material-icons md-48" id="play-pause-icon">pause</i></a>
                        <a href="#" class="player-button" id="mute-unmute"><i class="material-icons md-48" id="mute-unmute-icon">volume_off</i></a>
                        <a href="#" class="player-button" id="stop"><i class="material-icons md-48" id="stop-icon">stop</i></a>
                        <a href="#" class="player-button" id="next"><i class="material-icons md-48" id="next-icon">skip_next</i></a>
                        <div>
                            <i class="material-icons md-24">volume_down</i>
                            <input class="slider" id="volume" min="0" max="1" step=".01" type="range"/>
                            <i class="material-icons md-24">volume_up</i>
                        </div>
                        <br>
                        <div>
                            <i class="material-icons md-24">fast_rewind</i>
                            <input class="slider" id="progress" min="0" max="1" step=".01" type="range"/>
                            <i class="material-icons md-24">fast_forward</i>
                        </div>
                    </div>
                </div>
            </div>

            <h3 id="chat-header" class="sub-header">Chat</h3>
            <div id="chat-block" class="container">
                <div class="row">
                    <div class="col-sm-10 col-md-10 col-lg-10">
                        <div class="panel panel-primary">
                            <div class="panel-heading" id="accordion">
                                <i class="material-icons md-48">chat</i>
                                <div class="btn-group pull-right">
                                    <a type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                        <i class="material-icons md-36">expand_more</i>
                                    </a>
                                </div>
                            </div>
                            <div class="panel-collapse" id="collapseOne">
                                <div class="panel-body">
                                    <ul id="chat-list" class="chat">
                                        <li class="left clearfix">
                                        </li>
                                    </ul>
                                </div>
                                <div class="panel-footer">
                                    <div class="input-group">
                                        <form id="chat-form">
                                            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..."/>
                                        </form>
                                    <span class="input-group-btn">
                                        <button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
